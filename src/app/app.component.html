<div class="header-card">
    <h1>Price Chart</h1>
</div>

<ag-grid-angular
class="ag-theme-alpine-dark"
style="width: 100%; height:700px;"
[rowData]="rowData$ | async"
[columnDefs]="colDefs"
[defaultColDef] = "defaultColDef"
[rowSelection]="'multiple'"
[animateRows]="true"
[pagination]="true"
[paginationAutoPageSize]="true"
>
</ag-grid-angular>
